<div *ngIf="restaurant">
    <h2>{{ restaurant.name }}</h2>
    <p>{{ restaurant.cuisine }}</p>
    <h3>Menu</h3>
    <ul>
      <li *ngFor="let item of restaurant.menu">
        {{ item.name }} - ${{ item.price }}
        <button (click)="addToCart(item)">Add to Cart</button>
      </li>
    </ul>
  </div>
